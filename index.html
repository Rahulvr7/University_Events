<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event Booking</title>
</head>
<body>
    <header id="home">
      <nav>
        <h1>University Events</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#add-event">New Event</a></li>
        </ul>
      </nav>
      <div class="welcome-event"></div>
    </header>
    <main>
        <section id="events">
            <h1 class="section-title">Events</h1>
            <div class="events-container"></div>
        </section>
        <section id="add-event">
            <h1 class="section-title">New Event</h1>
            <form class="form">
                <input type="text" id="name" placeholder="Name">
                <input type="number" id="attendee" placeholder="Attendees">
                <textarea id="description" cols="30" rows="10" placeholder="Description..."></textarea>
                <select id="status">
                    <option value="0">Free</option>
                    <option value="1">Paid</option>
                </select>
                <button class="btn btn-primary">Save</button>
            </form>
        </section>
    </main>

<script>
  function showNotification(){
    const notification=new Notification("New message from University Events", {
      body: "Thanks for visiting University Events, Pls leave a feedback"
    });
  }
  console.log(Notification.permission);
  if(Notification.permission === "granted"){
    showNotification();
  } else if(Notification.permission !== "denied"){
    Notification.requestPermission().then(permission => {
      if(permission === "granted") {
        showNotification();
      }
    });
  }
</script>
